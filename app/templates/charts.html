{% extends "base.html" %}
{% block content %}
<!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">PDB08</a>
        </li>
        <li class="breadcrumb-item active">Predict</li>
      </ol>
      <div class="row">
        <div class="col-lg-8">
          <!-- Input form-->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fa fa-bar-chart"></i> Payment Type Prediction </div>
            <div class="card-body">
              <form role="form" action="/predict-result" method="POST" enctype="multipart/form-data">
                  
                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <!-- <select name="pickup" class="form-control">
                      <option value="">Select pickup location</option>
                      <option value="Harlem">Harlem</option>
                      <option value="Hudson Yards">Hudson Yards</option>
                      <option value="Riverside South">Riverside South</option>
                    </select> -->
                    <select name="pickup" class="form-control">
                      <option value="">Select pickup location</option>
                    {% for place in places %}
                      <option value="{{place}}">{{place}}</option>"
                    {% endfor %}
                    </select>

                </div>  
                
                <div class="form-group">
                    <label for="dropoff">Dropoff Location</label>
                    <select name="dropoff" class="form-control">
                      <option value="">Select dropoff location</option>
                    {% for place in places %}
                      <option value="{{place}}">{{place}}</option>"
                    {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="passenger">No. of Passenger</label>
                    <select name="passenger" class="form-control">
                      <option value="">Select number of passenger</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tip">Tip</label>
                    <input type="tip" name="tip" class="form-control"  placeholder="Fill the dollar amount of tip you are willing to give" ></input>
                    <p class="help-block text-danger"></p>
                </div> 

                <div class="form-group">
                    <label for="toll">Toll</label>
                    <select name="toll" class="form-control">
                      <option value="">Does your route include toll</option>
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                <label class="control-label">Departure Date and Time</label>
                <div class="controls input-append date form_datetime" data-date="2017-12-27T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input name="timestamp" class="form-control col-md-12" size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="fa fa-calendar"></i></span>
                </div>
                   <input type="hidden" id="dtp_input1" value="" /><br/>
                 </div>          
                
                <button type="submit" name="action" value="save" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </form>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
          </div>
        </div>
      </div>

{% endblock %}
